<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Kemendiksos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div id="login-section" class="max-w-md w-full bg-white p-10 rounded-[2rem] shadow-xl border border-slate-200">
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold tracking-tight">Admin Login</h2>
            <p class="text-slate-400 text-sm mt-1">Kementerian Pendidikan & Sosial</p>
        </div>
        <form id="form-login" class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" required>
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition shadow-lg active:scale-[0.98]">Masuk ke Panel</button>
        </form>
    </div>

    <div id="admin-panel" class="hidden max-w-xl w-full bg-white p-10 rounded-[3rem] shadow-2xl border border-white">
        <div class="flex justify-between items-center mb-8 pb-6 border-b border-slate-100">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">Input Donasi</h2>
                <p class="text-xs text-blue-600 font-bold uppercase tracking-widest mt-1">Kabinet Arunikarya</p>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-red-100 transition">Logout</button>
        </div>

        <form id="form-donasi" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1 mb-2 block">Tanggal</label>
                    <input type="date" id="tanggal" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none transition" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1 mb-2 block">Status</label>
                    <select id="status" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none appearance-none">
                        <option value="Proses">ðŸŸ¡ Proses</option>
                        <option value="Selesai">ðŸ”µ Selesai</option>
                        <option value="Tersalurkan">ðŸŸ¢ Tersalurkan</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-1 mb-2 block">Nama Kegiatan</label>
                <input type="text" id="kegiatan" placeholder="Contoh: Bantuan Sembako Desa" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none transition" required>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-1 mb-2 block">Jumlah Dana (Rupiah)</label>
                <input type="text" id="jumlah" placeholder="Rp 0.000.000" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:border-blue-500 outline-none transition" required>
            </div>
            
            <button type="submit" id="btn-submit" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl hover:bg-blue-700 transition shadow-xl shadow-blue-100 flex items-center justify-center gap-3 active:scale-[0.99]">
                <span>Simpan ke Google Sheets</span>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-50 flex justify-center">
            <a href="transparansi.html" target="_blank" class="text-[10px] font-bold text-slate-400 hover:text-blue-600 transition uppercase tracking-widest flex items-center gap-2">
                Buka Website Publik
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </a>
        </div>
    </div>

    <script>
        // URL Apps Script Anda yang sudah diupdate
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcnkUbblEj0YX_43SmxFbEauhJd7ohZDm8_q8WRcDctgqmNaHCZm5sYFXsSF4tPVyf/exec';

        // --- SISTEM LOGIN ---
        const loginForm = document.getElementById('form-login');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Username: Diksos2425 | Password: Arunikarya
            if(user === "Diksos2425" && pass === "Arunikarya") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                alert("Username atau Password salah!");
            }
        });

        // --- SISTEM PENGIRIMAN DATA ---
        const donasiForm = document.getElementById('form-donasi');
        const btnSubmit = document.getElementById('btn-submit');

        donasiForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Tampilan Loading
            btnSubmit.disabled = true;
            const originalText = btnSubmit.innerHTML;
            btnSubmit.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Mengirim ke Cloud...</span>
            `;

            // Ambil data dari input
            const formData = new FormData();
            formData.append('tanggal', document.getElementById('tanggal').value);
            formData.append('kegiatan', document.getElementById('kegiatan').value);
            formData.append('jumlah', document.getElementById('jumlah').value);
            formData.append('status', document.getElementById('status').value);

            // Kirim menggunakan format URLSearchParams agar lebih kompatibel dengan Apps Script
            const searchParams = new URLSearchParams();
            for (const pair of formData) {
                searchParams.append(pair[0], pair[1]);
            }

            // Eksekusi pengiriman
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    tanggal: document.getElementById('tanggal').value,
                    kegiatan: document.getElementById('kegiatan').value,
                    jumlah: document.getElementById('jumlah').value,
                    status: document.getElementById('status').value
                })
            })
            .then(() => {
                alert("âœ… BERHASIL! Data telah ditambahkan ke Google Sheets.");
                donasiForm.reset();
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert("âŒ GAGAL: Coba periksa koneksi atau pastikan App Script sudah di-deploy sebagai 'Anyone'.");
            })
            .finally(() => {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = originalText;
            });
        });
    </script>
</body>
</html>
