<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Arunikarya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aruni-teal': '#0f766e',
                        'aruni-gold': '#fbbf24',
                        'aruni-red': '#e11d48',
                        'aruni-dark': '#042f2e',
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .liquid-bg {
            background: linear-gradient(135deg, #042f2e 0%, #0f766e 100%);
            position: relative;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            background: rgba(251, 191, 36, 0.1);
            filter: blur(50px);
            border-radius: 50%;
            z-index: 0;
            animation: move 10s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 md:p-6 text-slate-900 font-sans">

    <div id="login-section" class="liquid-bg max-w-md w-full p-1 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="blob w-40 h-40 -top-10 -left-10"></div>
        <div class="bg-white m-0.5 p-8 md:p-10 rounded-[2.4rem] relative z-10">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-aruni-teal/5 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-inner group transition-all">
                    <svg class="w-10 h-10" viewBox="0 0 100 100" fill="none">
                        <circle cx="50" cy="50" r="48" stroke="#fbbf24" stroke-width="4"/>
                        <circle cx="50" cy="50" r="35" fill="#0f766e"/>
                        <path d="M45 40V60L60 50L45 40Z" fill="white"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-black tracking-tighter text-aruni-dark uppercase">Admin Login</h2>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Kabinet Arunikarya</p>
            </div>
            
            <form id="form-login" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4">Username</label>
                    <input type="text" id="username" placeholder="Masukkan ID" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-aruni-teal/20 transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-aruni-teal/20 transition" required>
                </div>
                <button type="submit" class="w-full bg-aruni-dark text-white font-black text-xs uppercase tracking-widest py-5 rounded-2xl hover:bg-aruni-teal transition shadow-xl active:scale-95">
                    Akses Panel Control
                </button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden max-w-2xl w-full bg-white p-6 md:p-10 rounded-[3rem] shadow-2xl border border-slate-100 relative">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 pb-6 border-b border-slate-50">
            <div class="text-center md:text-left">
                <h2 class="text-2xl font-black text-aruni-dark tracking-tighter uppercase">Input Data Donasi</h2>
                <p class="text-[10px] text-aruni-teal font-black uppercase tracking-widest mt-1">Control Panel â€¢ Arunikarya 2026</p>
            </div>
            <button onclick="location.reload()" class="w-full md:w-auto bg-aruni-red/5 text-aruni-red px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-aruni-red hover:text-white transition">Logout</button>
        </div>

        <form id="form-donasi" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2 block">Tanggal Kegiatan</label>
                    <input type="date" id="tanggal" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-aruni-teal outline-none transition" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2 block">Status Penyaluran</label>
                    <div class="relative">
                        <select id="status" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-aruni-teal outline-none appearance-none cursor-pointer">
                            <option value="Proses">ðŸŸ¡ Dalam Proses</option>
                            <option value="Selesai">ðŸ”µ Selesai Administrasi</option>
                            <option value="Tersalurkan">ðŸŸ¢ Berhasil Tersalurkan</option>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-40">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="text-[9px] font-black uppercase text-slate-400 ml-2 block">Nama Program Kerja / Kegiatan</label>
                <input type="text" id="kegiatan" placeholder="Contoh: Bakti Sosial Pendidikan Desa X" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-aruni-teal outline-none transition" required>
            </div>

            <div class="space-y-1">
                <label class="text-[9px] font-black uppercase text-slate-400 ml-2 block">Alokasi Dana (Contoh: 1.500.000)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">Rp</span>
                    <input type="text" id="jumlah" placeholder="0" class="w-full p-4 pl-12 bg-slate-50 border border-slate-100 rounded-2xl focus:border-aruni-teal outline-none transition" required>
                </div>
            </div>
            
            <button type="submit" id="btn-submit" class="w-full bg-aruni-teal text-white font-black text-xs uppercase tracking-widest py-5 rounded-2xl hover:bg-aruni-dark transition shadow-xl shadow-aruni-teal/20 flex items-center justify-center gap-3 active:scale-[0.98]">
                <span>Sinkronkan ke Google Cloud</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            </button>
        </form>

        <div class="mt-10 pt-6 border-t border-slate-50 flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="transparansi.html" target="_blank" class="text-[9px] font-black text-slate-400 hover:text-aruni-gold transition uppercase tracking-widest flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Lihat Hasil Publik
            </a>
            <span class="text-[8px] text-slate-300 font-bold uppercase tracking-[0.2em]">Secure Connection Active</span>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcnkUbblEj0YX_43SmxFbEauhJd7ohZDm8_q8WRcDctgqmNaHCZm5sYFXsSF4tPVyf/exec';

        // --- SISTEM LOGIN ---
        const loginForm = document.getElementById('form-login');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Username: Diksos2425 | Password: Arunikarya
            if(user === "Diksos2425" && pass === "Arunikarya") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                alert("Username atau Password salah!");
            }
        });

        // --- SISTEM PENGIRIMAN DATA ---
        const donasiForm = document.getElementById('form-donasi');
        const btnSubmit = document.getElementById('btn-submit');

        donasiForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            btnSubmit.disabled = true;
            const originalText = btnSubmit.innerHTML;
            btnSubmit.innerHTML = `<span>Proses Sinkronisasi...</span>`;

            const data = {
                tanggal: document.getElementById('tanggal').value,
                kegiatan: document.getElementById('kegiatan').value,
                jumlah: document.getElementById('jumlah').value,
                status: document.getElementById('status').value
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("âœ… BERHASIL! Data Arunikarya telah diperbarui.");
                donasiForm.reset();
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert("âŒ GAGAL: Periksa koneksi internet atau deployment Apps Script.");
            })
            .finally(() => {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = originalText;
            });
        });
    </script>
</body>
</html>
